<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F0F1A" />
      <stop offset="100%" stop-color="#1A1A2E" />
    </linearGradient>
    <linearGradient id="text-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="300" height="250" fill="url(#bg)" />
  <rect x="0" y="0" width="300" height="4" fill="url(#text-glow)" />

  <g transform="translate(150, 125)" text-anchor="middle">
    <!-- Abstract Design Element -->
    <circle cx="0" cy="-40" r="40" fill="none" stroke="url(#text-glow)" stroke-width="2" filter="url(#glow)" opacity="0.5" />
    <circle cx="0" cy="-40" r="10" fill="#3b82f6" opacity="0.9" filter="url(#glow)" />
    
    <text x="0" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" letter-spacing="-0.5">
      Stellar Suite
    </text>
    <text x="0" y="65" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="#a1a1aa" font-weight="500">
      VS Code Extension for
    </text>
    <text x="0" y="82" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="#a1a1aa" font-weight="500">
      Stellar Smart Contracts
    </text>
  </g>
</svg>
