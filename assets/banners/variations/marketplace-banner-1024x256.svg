<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 256" width="1024" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F0F1A" />
      <stop offset="50%" stop-color="#1A1A2E" />
      <stop offset="100%" stop-color="#0F0F1A" />
    </linearGradient>
    <linearGradient id="text-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="256" fill="url(#bg)" />

  <!-- Decorative grid -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <path d="M 0 64 L 1024 64 M 0 128 L 1024 128 M 0 192 L 1024 192" />
    <path d="M 128 0 L 128 256 M 256 0 L 256 256 M 384 0 L 384 256 M 512 0 L 512 256 M 640 0 L 640 256 M 768 0 L 768 256 M 896 0 L 896 256" />
  </g>

  <!-- Accent Line Top -->
  <rect x="0" y="0" width="1024" height="4" fill="url(#text-glow)" />

  <!-- Content -->
  <g transform="translate(120, 100)">
    <!-- Title -->
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" letter-spacing="-1.5">
      Stellar Suite
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" fill="#a1a1aa" font-weight="500">
      Build, Deploy, and Simulate Smart Contracts in VS Code
    </text>

    <!-- Features -->
    <text x="0" y="95" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#60a5fa" font-weight="600" letter-spacing="2">
      INTERACTIVE EXPERIENCES • SEAMLESS DEPLOYS • RPC MANAGEMENT
    </text>
  </g>
  
  <!-- Abstract Design Element on the right -->
  <g transform="translate(820, 128)">
    <circle cx="0" cy="0" r="90" fill="none" stroke="url(#text-glow)" stroke-width="3" filter="url(#glow)" opacity="0.6" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.4" />
    <path d="M -40 0 L 40 0 M 0 -40 L 0 40" stroke="#ffffff" stroke-width="2" opacity="0.2" />
    <circle cx="0" cy="0" r="18" fill="#3b82f6" opacity="0.9" filter="url(#glow)" />
    <!-- Orbiting nodes -->
    <circle cx="60" cy="0" r="6" fill="#ffffff" opacity="0.8" filter="url(#glow)"/>
    <circle cx="-30" cy="51.9" r="4" fill="#a855f7" opacity="0.8" />
    <circle cx="-30" cy="-51.9" r="5" fill="#3b82f6" opacity="0.8" />
  </g>
</svg>
